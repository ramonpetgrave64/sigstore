name: test

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      cosign_repo:
        default: sigstore/cosign
        type: string
      cosign_ref:
        default: main
        type: string

jobs:
  unit_test:
    name: unit tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version:
          - 1.22.x
          - 1.23.x

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: Cache Modules
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - run: |
          for submodule in \
            . \
            pkg/signature/kms/cliplugin \
            pkg/signature/kms/aws \
            pkg/signature/kms/azure \
            pkg/signature/kms/gcp \
            pkg/signature/kms/hashivault; do
            pushd $submodule

            go mod tidy
            go build -v ./...
            go test -v ./...

            popd
          done

      - name: Ensure no files were modified as a result of the build
        run: git update-index --refresh && git diff-index --quiet HEAD -- || git diff --exit-code

  plugin_test:
    name: plugin test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version:
          - 1.22.x
          - 1.23.x

    env:
      # COSIGN_REPO: ${{ github.event_name == 'workflow_dispatch' && inputs.cosign_repo  || 'sigstore/cosign'}}
      COSIGN_REPO: ramonpetgrave64/cosign
      COSIGN_REF: ${{ github.event_name == 'workflow_dispatch' && inputs.cosign_ref  || 'main'}} 

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          path: sigstore

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          path: cosign
          repository: ${{ env.COSIGN_REPO }}
          ref: ${{ env.COSIGN_REF }}

      - name: Set up Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - run: cd ${{ github.workspace }}

      - name: Use local sigstore in cosign's go.mod
        run: |
          go -C cosign mod edit -replace github.com/sigstore/sigstore=../sigstore && \
          go -C cosign mod edit -replace github.com/sigstore/sigstore/pkg/signature/kms/cliplugin=../sigstore/pkg/signature/kms/cliplugin && \
          go -C cosign mod tidy

      - name: Build cosign
        run: |
          go -C cosign/cmd/cosign build -o "$(pwd)/cosign"

      - name: Build the test plugin
        run: |
          go -C sigstore/test/cliplugin/localkms build -o "$(pwd)/sigstore-kms-localkms"

      - name: Run cosign with the plugin
        run: |
          PATH="$PATH:$(pwd)"
          export PATH
          pwd
          ls -lah
          cosign generate-key-pair --kms "localkms://$(pwd)/key.pem" && \
          cat cosign.pub

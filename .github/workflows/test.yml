name: test

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      cosign_repo:
        default: sigstore/cosign
        type: string
      cosign_ref:
        default: main
        type: string

jobs:
  unit_test:
    name: unit tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version:
          - 1.22.x

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: Cache Modules
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - run: |
          for submodule in \
            . \
            pkg/signature/kms/cliplugin \
            pkg/signature/kms/aws \
            pkg/signature/kms/azure \
            pkg/signature/kms/gcp \
            pkg/signature/kms/hashivault; do
            pushd $submodule

            go mod tidy
            go build -v ./...
            go test -v ./...

            popd
          done

      - name: Ensure no files were modified as a result of the build
        run: git update-index --refresh && git diff-index --quiet HEAD -- || git diff --exit-code

  plugin_test:
    name: plugin test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version:
          - 1.22.x
          - 1.23.x

    env:
      # COSIGN_REPO: ${{ github.event_name == 'workflow_dispatch' && inputs.cosign_repo  || 'sigstore/cosign'}}
      COSIGN_REPO: ramonpetgrave64/cosign
      COSIGN_REF: ${{ github.event_name == 'workflow_dispatch' && inputs.cosign_ref  || 'main'}} 

    steps:
      - name: Update Envs
        run: |
          echo "MY_ENV_VAR=myValue" >> $GITHUB_ENV

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: ${{ env.COSIGN_REPO }}
          ref: ${{ env.COSIGN_REF }}

      - name: Set up Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: go mod replace
        run: |
          go -C cosign mod edit -replace github.com/sigstore/sigstore=../sigstore && \
          go -C cosign mod edit -replace github.com/sigstore/sigstore/pkg/signature/kms/cliplugin=../sigstore/pkg/signature/kms/cliplugin

      - name: Build
        run: |
          go build -C cosign/cmd/cosign -o "$(pwd)/cosign" && \
          go build -C sigstore/test/cliplugin/localkms -o "$(pwd)/sigstore-kms-localkms"

      - name: Run Plugin
        run: |
          PATH="$PATH:$(pwd)"
          export PATH
          cosign-cli generate-key-pair --kms "localkms://$(pwd)/key.pem" && \
          cat cosign.pub
